<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>La Taberna Al Sur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datepicker@1.0.10/dist/datepicker.min.css">
</head>
  
<body>
  <header>
    <div class="header-container2">
      <h1 class="title">La Taberna Al Sur</h1>
      <div class="button-group">
        <a href="index.html#about-us" class="button white-button">Sobre Nosotros</a>
        <a href="index.html#menu" class="button white-button">La Carta</a>
        <a href="index.html#reservation" class="button white-button">Haz tu Reserva</a>
      </div>
    </div>
  </header>
  
  <div class="Presentacion">
    <div class="container">
      <div class="image-retrato">
        <img src="IMG/Property 1=Default.png" alt="Luis">
      </div>
      <h2 class="section-title">Hola, Me llamo Luis hoy sere su camarero</h2>
        <div class="button-group">
          <label for="toggle" class="button blue-light-button">Llamar al camarero</label> 
        </div>
    </div>
  </div>

  <!-- Elemento input -->
  <input type="checkbox" id="toggle" style="display: none;">

  <!-- Contenedor de la notificación -->
  <div id="notification">
    ¡El camarero ha sido notificado!
  </div>
  
  <div class="section reservation">
    <div class="container">
      <h2 class="section-title">Tu Mesa</h2>
      <div class="restaurant-map">
        <img src="IMG/restaurante_plano2.png" class="horizontal" alt="Foto de la mesa">
       
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      Diseñado por Javier Castillejo
    </div>
  </footer>


</body>
</html>
